steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPOSITORY/yahtzee-scorecard/$_SERVICE_NAME:latest'
      - '--destination=$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPOSITORY/yahtzee-scorecard/$_SERVICE_NAME:$SHORT_SHA'
      - '--cache=true'
      - '--cache-ttl=168h'
      - '--cache-repo=$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPOSITORY/yahtzee-scorecard/$_SERVICE_NAME/cache'
      - '--context=dir:///workspace'
      - '--dockerfile=Dockerfile'
    id: Build
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPOSITORY/yahtzee-scorecard/$_SERVICE_NAME:latest
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$REVISION_ID,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
# Kaniko pushes images directly, no need for images section
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _AR_HOSTNAME: europe-west1-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy
  _SERVICE_NAME: yahtzee-scorecard
  _DEPLOY_REGION: europe-west1
  _GCP_REGION: europe-west1
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - yahtzee-scorecard
